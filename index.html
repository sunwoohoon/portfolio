<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunwoo Hoon - Artist Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Sunwoo Hoon</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home -->
    <section id="home">
        <h2>Welcome to Sunwoo Hoon's Portfolio</h2>
    </section>

    <!-- About -->
    <section id="about">
        <h2>About</h2>
        <p>Biography and achievements of Sunwoo Hoon...</p>
    </section>

    <!-- Portfolio -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img class="artwork" src="path/to/thumbnail1.jpg" alt="Artwork 1" data-full="path/to/fullsize1.jpg">
            <img class="artwork" src="path/to/thumbnail2.jpg" alt="Artwork 2" data-full="path/to/fullsize2.jpg">
            <img class="artwork" src="path/to/thumbnail3.jpg" alt="Artwork 3" data-full="path/to/fullsize3.jpg">
            <!-- Add more artworks as needed -->
        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information or a contact form...</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; Sunwoo Hoon. All rights reserved.</p>
    </footer>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>
</body>
</html>
